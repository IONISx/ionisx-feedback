<div class="wrapper">
    <div class="feedback">
        <p>
            F&eacute;licitation, vous &ecirc;tes arriv&eacute; &agrave; la fin de ce cours !
        </p>
        <!--TODO : Replace table for a better responsivity-->
        <table>
            <tr>
                <td>Evaluez votre comp&eacute;tence&nbsp; :</td>
                <td class="rating skills">&nbsp;&nbsp;
                    {% for i in stars %}
                        <span href="#{{ i }}" class="star {% if i <= skills_score %}selected{% endif %}" data-value="{{ i }}"></span>
                    {% endfor %}
                </td>
            </tr>
            <tr><td>&nbsp;</td><td></td></tr><tr>
            <tr>
                <td>Evaluez la qualit&eacute; du cours :</td>
                <td class="rating course">&nbsp;&nbsp;
                    {% for y in stars %}
                       <span href="#{{ y }}" class="star {% if y <= course_score %}selected{% endif %}" data-value="{{ y }}"></span>
                    {% endfor %}
                </td>
            </tr>
        </table>
        <div class="comment-feedback" >
            <p>Vous pouvez ajouter un commentaire :</p>
            <textarea class="form-control" id="feedback-comment" rows="3">{{comment}}</textarea>
        </div> 
        <div class="xblock-actions">
            <span class="action-item">
                <a href="#" class="button action-primary back-to-parcours save-button">Retour au parcours</a>
            </span>
        </div>
    </div>
</div>
